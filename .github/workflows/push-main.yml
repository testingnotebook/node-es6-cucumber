name: Tests Main

on:
  push:
    branches:
      - main
jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm i
      - run: npm t
